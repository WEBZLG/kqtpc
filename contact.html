<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>联系我们</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=KQds8X8o2k6utUgUYX3a2RkzndKz3fIa"></script>
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="contact-us">
			<header>
				<script type="text/javascript">
					$("header").load("./header.html")
				</script>
			</header>
			<div class="banner">
				<img src="img/banner2.jpg">
				<div class="banner-title">
					<p class="ch-text">联系我们</p>
					<p class="en-text">C O N T A C T</p>
				</div>
				
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-md-offset-2">
						<div class="type-box">
							<div class="con-type">
								<div><img src="img/tel.png"></div>
								<h3>电话</h3>
								<p>13012345678</p>
								<p>0454-88888888</p>
							</div>
							<div class="con-type">
								<div><img src="img/adr.png"></div>
								<h3>地址</h3>
								<p>黑龙江省哈尔滨市道里区兴江路</p>
								<p>XXX号银泰城E座XXXX室</p>
							</div>
							<div class="con-type">
								<div><img src="img/email.png"></div>
								<h3>邮箱</h3>
								<p>keqingtong@kqt.com</p>
								<p>kf@kqt.com</p>
							</div>
						</div>
						<div id="map"></div>
						<div class="row submit-text">
							<div class="col-lg-8 col-md-8">  
								<div class="ipt-text clearfix">
									<div><input type="text" name="" id="" value="" placeholder="您的姓名"/><i>*</i></div>
									<div><input type="text" name="" id="" value="" placeholder="您的电话"/><i>*</i></div>
									<div><input type="text" name="" id="" value="" placeholder="您的邮箱"/></div>
								</div>
								<div class="">
									<textarea  placeholder="您的留言"></textarea>
								</div>
								<button type="button">提交留言</button>
							</div>
							<div class="col-lg-3 col-md-3 col-md-offset-1 ewm">
								<img src="img/erm.png" >
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="download row">
				<div class=" col-lg-10 col-md-10 col-md-offset-1">
					<script type="text/javascript">
						$(".download").load("./download.html")
					</script>
				</div>
			</div>
			<footer>
				<script type="text/javascript">
					$("footer").load("./footer.html")
				</script>
			</footer>
		</div>
		<script type="text/javascript">
			// 百度地图API功能
				var map = new BMap.Map("map");
				var point = new BMap.Point(126.547357,45.745329);
				map.centerAndZoom(point, 20);
				map.enableScrollWheelZoom(true);
				var marker = new BMap.Marker(point);  // 创建标注
				map.addOverlay(marker);               // 将标注添加到地图中
				marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
		</script>
	</body>
</html>
