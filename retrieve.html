<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<script type="text/javascript">
				$("header").load("./header.html")
			</script>
		</header>
		<div class="login">
			<div class="login-bg register-bg retrieve">
				<div class="login-box register-box retrieve">
					<h3>找回密码</h3>
					<div class="">
						<div>
							<label for="">手机号
								<input type="text" id="phone-num" value="" placeholder="请填写手机号" />
							</label>
						</div>
						<div>
							<label for="">新密码
								<input type="password" id="password" value="" placeholder="请填写密码" />
							</label>
						</div>
						<div>
							<label for="">确 &nbsp;&nbsp;认
								<input type="password" id="password-sure" value="" placeholder="请再次填写密码" />
							</label>
						</div>

						<div>
							<label for="">验证码
								<input type="text" id="code" value="" placeholder="请填写验证码" />
								<input type="button" name="" id="get-btn" value="获取验证码" onclick="codeButton()" />
							</label>
						</div>
						<div><button type="button">重置密码</button></div>
						<p class="help">如果无法通过手机或邮箱找回请发送邮件至support@riddle1.com寻求帮助</p>
					</div>
				</div>
			</div>
		</div>
		<footer class="login-footer">
			<script type="text/javascript">
				$("footer").load("./footer.html")
			</script>
		</footer>
		<script type="text/javascript">
			function codeButton() {
				console.log(1)
				var code = $("#get-btn");
				code.attr("disabled", "disabled");
				setTimeout(function() {
					code.css("opacity", "0.8");
				}, 1000)
				var time = 60;
				var set = setInterval(function() {
					code.val("(" + --time + ")秒");
				}, 1000);
				setTimeout(function() {
					code.attr("disabled", false).val("重获验证码");
					clearInterval(set);
				}, 60000);
			}

			function checkPhone() {
				var phone = document.getElementById('phone').value;
				if (!(/^1[3456789]\d{9}$/.test(phone))) {
					alert("手机号码有误，请重填");
					return false;
				}
			}
		</script>
	</body>
</html>
