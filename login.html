<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<header>
			<script type="text/javascript">
				$("header").load("./header.html")
			</script>
		</header>
		<div class="login">
			<div class="login-bg">
				<div class="login-box">
					<h3>登录</h3>
					<div class="">
						<div>
							<label for="">账号
								<input type="text" id="" value="" placeholder="请填写手机号" />
							</label>
						</div>
						<div>
							<label for="">密码
								<input type="password" id="" value="" placeholder="请填写密码" />
							</label>
						</div>
						<div class="clearfix">
							<a class="fl" href="register.html">没有账号？立即注册</a>
							<a class="fr" href="retrieve.html">忘记密码</a>
						</div>
						<div><button type="button">登录</button></div>
					</div>
				</div>
			</div>
		</div>
		<footer class="login-footer">
			<script type="text/javascript">
				$("footer").load("./footer.html")
			</script>
		</footer>
		<script type="text/javascript">
			function checkPhone() {
				var phone = document.getElementById('phone').value;
				if (!(/^1[3456789]\d{9}$/.test(phone))) {
					alert("手机号码有误，请重填");
					return false;
				}
			}
		</script>
	</body>
