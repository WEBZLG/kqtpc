<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人资料</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<script type="text/javascript">
				$("header").load("./header.html")
			</script>
		</header>
		<div class="renew">
			<div class="left-nav">
				<ul>
					<li><a href="person.html" class="active"><span class="nav-icon"><img src="img/icon1.png" ></span>修改资料</a></li>
					<li><a href="renew.html"><span class="nav-icon"><img src="img/icon2.png" ></span>购买续费</a></li>
					<li><a href="#"><span class="nav-icon"><img src="img/icon3.png" ></span>后台管理</a></li>
					<li><a href="#"><span class="nav-icon"><img src="img/icon4.png" ></span>退出登录</a></li>
				</ul>
			</div>
			<div class="vip-message">
				<h3 class="buy-title">完善个人资料</h3>
				<div class="choose-type add-message">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="item-type">
									<label>公司名称</label>
									<input type="text" name="" id="" value="" placeholder="请填写公司名称"/>
								</div>
								<div class="item-type">
									<label>所属行业</label>
									<input type="text" name="" id="" value="" placeholder="请填写所属行业"/>
								</div>
								<div class="item-type">
									<label>公司规模</label>
									<input type="text" name="" id="" value="" placeholder="请填写公司规模"/>
								</div>
								<div class="item-type">
									<label>所在地</label>
									<input type="text" name="" id="" value="" placeholder="请确认公司所在地"/>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="item-type">
									<label>联系人</label>
									<input type="text" name="" id="" value=""placeholder="请填写联系人姓名" />
								</div>
								<div class="item-type">
									<label>职位</label>
									<input type="text" name="" id="" value="" placeholder="请填写职位"/>
								</div>
								<div class="item-type">
									<label>联系电话</label>
									<input type="text" name="" id="" value="" placeholder="请填写联系电话"/>
								</div>
								<div class="item-type">
									<label>邮箱</label>
									<input type="text" name="" id="" value="" placeholder="请填写电子邮箱（必填）"/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div><a href="javascript:void(0)" class="buy-btn">保存资料</a></div>
			</div>
		</div>
		<footer class="login-footer">
			<script type="text/javascript">
				$("footer").load("./footer.html")
			</script>
		</footer>

	</body>
</html>
